<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Management</title>
</head>
<body>

<h1>Warehouse Management</h1>

<label for="item-input">Назва товару:</label>
<input type="text" id="item-input">
<button onclick="addItem()">Додати товар</button>
<button onclick="removeItem()">Видалити товар</button>

<script>
    function Storage(items) {
        this.items = [...items]; 
        this.getItems = () => this.items;
        this.addItem = (item) => {
            this.items.push(item);
            console.log(`Item "${item}" added.`);
            this.displayItems();
        };
        
        this.removeItem = (item) => {
            const itemIndex = this.items.indexOf(item);
            if (itemIndex !== -1) {
                this.items.splice(itemIndex, 1);
                console.log(`Item "${item}" removed.`);
            } else {
                console.log(`Item "${item}" not found.`);
            }
            this.displayItems();
        };

        this.displayItems = () => {
            console.log("Current items in storage:", this.items);
        };
    }

    const arr = ["apple", "banana", "mango"];
    const storage = new Storage(arr);

    storage.displayItems();

    function addItem() {
        const item = document.getElementById("item-input").value.trim();
        if (item) {
            storage.addItem(item);
            document.getElementById("item-input").value = "";
        } else {
            console.log("Please enter an item name to add.");
        }
    }

    function removeItem() {
        const item = document.getElementById("item-input").value.trim();
        if (item) {
            storage.removeItem(item);
            document.getElementById("item-input").value = "";
        } else {
            console.log("Please enter an item name to remove.");
        }
    }
</script>

</body>
</html>
