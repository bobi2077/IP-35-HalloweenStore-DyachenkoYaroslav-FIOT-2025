<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concerts</title>
</head>
<body>

<h1>Upcoming Concert Cities</h1>
<p>Open the console to see the result.</p>

<script>
    const concerts = {
        Київ: new Date("2020-04-01"),
        Умань: new Date("2026-07-02"),
        Вінниця: new Date("2020-04-21"),
        Одеса: new Date("2027-03-15"),
        Хмельницький: new Date("2020-04-18"),
        Харків: new Date("2025-12-12"),
    };

    const today = new Date();
    const upcomingConcertCities = Object.keys(concerts)
        .filter(city => concerts[city] > today) 
        .sort((a, b) => concerts[a] - concerts[b]); 
    console.log(upcomingConcertCities); 
</script>

</body>
</html>
