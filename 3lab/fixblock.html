<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Fixbox</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            font-family: Arial, sans-serif; 
            background-color: #f0f0f0; 
        }
        
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            
            
            width: 1000px; 
            margin: 0 auto; 
            background-color: white;
        }

        .header, .footer {
            background-color: #007bff; 
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: bold;
        }

        .main-wrapper {
            display: flex;
            flex: 1;
        }

        .sidebar {
            background-color: #ffc107; 
            width: 250px; 
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .content-col {
            width: 750px; 
            display: flex;
            flex-direction: column;
        }

        .top-content {
            background-color: #ffc107;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-bottom: 1px solid #ccc;
        }

        .main-content {
            background-color: white;
            flex: 1; 
            padding: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">1</div>
        
        <div class="main-wrapper">
            <div class="sidebar">2</div>
            <div class="content-col">
                <div class="top-content">5</div>
                <div class="main-content">4</div>
            </div>
        </div>

        <div class="footer">3</div>
    </div>
</body>
</html>
