<!DOCTYPE html>
<html lang="uk">
<head>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; }

        table {
            width: 100%;
            
            border-collapse: collapse;
            text-align: center;
            font-weight: bold;
        }
        
        td { padding: 20px; }
        
        .blue { background-color: #043f7e; color: white; }
        .yellow { background-color: #ce9e0d; }
        .white { background-color: white; border: 1px solid #000000; }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2" class="blue">1</td>
        </tr>
        
        <tr>
            <td rowspan="2" class="yellow" style="width: 30%;">2</td>
            <td class="yellow" style="height: 100px;">5</td>
        </tr>
        
        <tr>
            <td class="white" style="height: 300px;">4</td>
        </tr>
        
        <tr>
            <td colspan="2" class="blue">3</td>
        </tr>
    </table>
</body>
</html>
