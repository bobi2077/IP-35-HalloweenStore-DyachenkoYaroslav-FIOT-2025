<!DOCTYPE html>
<html lang="uk">
<head>
    <style>
        table {
            width: 800px; 
            margin: 0 auto;
            border-collapse: collapse;
            text-align: center;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }
        td { padding: 20px; }
        
        .blue { background-color: #044285; color: white; }
        .yellow { background-color: #c9990a; }
        .white { background-color: white; border: 1px solid #000000; }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2" class="blue">1</td>
        </tr>
        
        <tr>
            <td rowspan="2" class="yellow" style="width: 30%;">2</td>
            <td class="yellow" style="height: 100px;">5</td>
        </tr>
        
        <tr>
            <td class="white" style="height: 300px;">4</td>
        </tr>
        
        <tr>
            <td colspan="2" class="blue">3</td>
        </tr>
    </table>
</body>
</html>
